{% extends 'base.html' %}
{% load static %}
{% block title %}Eliminar categoria{% endblock %}
{% block content %}
<center>
<div class="container-fluid login-form" style="margin: 200px;">
    <h1>Eliminar Categoría</h1>
    <p>Estás seguro de que quieres eliminar la categoría "{{ object.nombre}}"?</p>
    <form method="POST">
        {% csrf_token %}
        <input type="submit" value="Sí, eliminar">
        <a style="color: white;" href="{% url 'apps.posts:categoria_list' %}">No, cancelar</a>
    </form>
</div>
</center>
{% endblock %}
