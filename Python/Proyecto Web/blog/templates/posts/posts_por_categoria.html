{% extends 'base.html' %}

{% block content %}
<center>
<div class="container-fluid crear-comentario-form">
    <h1>Posts por categoria</h1>
    <ul>
        {% for post in posts %}
            <li><a class="login-button" href="{% url 'apps.posts:post_individual' id=post.id %}">{{ post.titulo }}</a></li>
        {% endfor %}
    </ul>
</div>
</center>
{% endblock %}
