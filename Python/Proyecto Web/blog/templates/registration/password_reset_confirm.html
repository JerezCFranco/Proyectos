{% block content %}
<center>
<div class="container-fluid login-form">
    <h2>Restablecer contraseña</h2>

        {% csrf_token %}
        {{ form }}
        <br><br>
        <button type="submit">Restablecer contraseña</button>
    </form>
</div>
</center>
{% endblock %}
